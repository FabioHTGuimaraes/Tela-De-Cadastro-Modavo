<!DOCTYPE html>
<html lang="pt-br"> <!--Inicio do html--> 

<head> <!--Inicio do head--> 

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link do css-->
  <link rel="stylesheet" href="style.css">
  <!--Img icon-->
  <link rel="icon" href="img/logo-icom.png">
  <!--Link do js-->
  <script src="main.js"></script>
  <!--Link do jquery-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!--Links do bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--Nome da pagina-->
  <title>Pagina De Cadastro</title>

</head> <!--Fim do head--> 

<body> <!--Inicio do body-->

  <!--Iniciando o container-->
  <div class="container">

    <!--Colocando imagem e texto no topo do site-->
    <div class="img">
      <img src="img/cpaas-removebg-preview.png"><br>
      <h4>Faça seu cadastro e aproveite nossos serviços</h4><br>
    </div>


    <!--Criação da div para a mensagem de erro
    <div id="mensagensErro"></div><br>-->

    <!--Iniciando o form-->
    <form id="cadastroForm">

      <!--Criação da div para nome completo-->
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" minlength="15" maxlength="60" required>
        <div class="error-message" id="error-nomeCompleto"></div>
      </div>

      <!--Criação da div para data de nascimento-->
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/nnnn" maxlength="10" required>
        <div class="error-message" id="error-dataNascimento"></div>
      </div>

      <!--Criação da div para sexo-->
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="">Selecione...</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Prefiro não dizer</option>
          <option value="outro">Outro</option>
        </select>
        <div class="error-message" id="error-sexo"></div>
      </div>

      <!--Criação da div para nome materno-->
      <div class="form-group">
        <label for="nomeMaterno">Nome Materno:</label>
        <input type="text" id="nomeMaterno" name="nomeMaterno" placeholder="Nome Materno" minlength="15" maxlength="80" required>
        <div class="error-message" id="error-nomeMaterno"></div>
      </div>

      <!--Criação da div para cpf-->
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" autocomplete="off" onblur="validarCPF(this.value)" minlength="14" maxlength="14" required>
        <div class="error-message" id="error-cpf"></div>
      </div>

      <!--Criação da div para email-->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="digiteseu@email.com" minlength="10" maxlength="60" required>
        <div class="error-message" id="error-email"></div>
      </div>

      <!--Criação da div para telefone celular-->
      <div class="form-group">
        <label for="celular">Telefone Celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
        <div class="error-message" id="error-celular"></div>
      </div>

      <!--Criação da div para telefone fixo-->
      <div class="form-group">
        <label for="telefoneFixo">Telefone Fixo:</label>
        <input type="tel" id="telefoneFixo" name="telefoneFixo" placeholder="(00) 0000-0000" required>
        <div class="error-message" id="error-telefoneFixo"></div>
      </div>

      <!--Criação da div para cep-->
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" size="10" maxlength="10" onblur="pesquisacep(this.value);" placeholder="Digite seu cep" required>
        <div class="error-message" id="error-cep"></div>
      </div>

      <!--Criação da div para rua-->
      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Seu endereço" required>
        <div class="error-message" id="error-rua"></div>
      </div>

      <!--Criação da div para número-->
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" size="60" placeholder="Número" required>
        <div class="error-message" id="error-numero"></div>
      </div>

      <!--Criação da div para bairro-->
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" size="40" placeholder="Bairro" required>
        <div class="error-message" id="error-bairro"></div>
      </div>

      <!--Criação da div para complemento-->
      <div class="form-group">
        <label for="complete">Complemento:</label>
        <input type="text" id="complete" name="complete" placeholder="Complemento" required>
        <div class="error-message" id="error-complete"></div>
      </div>

      <!--Criação da div para cidade-->
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" size="40" placeholder="Cidade" required>
        <div class="error-message" id="error-cidade"></div>
      </div>

      <!--Criação da div para estado-->
      <div class="form-group">
        <label for="uf">Estado:</label>
        <input type="text" id="uf" size="2" name="estado" placeholder="Estado" required>
        <div class="error-message" id="error-uf"></div>
      </div>

      <!--Criação da div para login-->
      <div class="form-group">
        <label for="usuario">Login:</label>
        <input type="text" id="usuario" name="Usuario" class="requi" onkeypress="bloquearCaracteres(event)" placeholder="Usuário" minlength="6" maxlength="6" required>
        <div class="error-message" id="error-usuario"></div>
      </div>

      <!--Criação da div para senha-->
      <div class="form-group">
        <label for="senha">Senha:</label>
        <div class="input-group">
          <input type="password" id="senha" class="form-control requi" name="senha" onkeypress="bloquearCaracteres(event)" placeholder="Senha" minlength="8" maxlength="8" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle btn-margin-top" type="button" onclick="togglePasswordVisibility('senha')">
              <i id="eyeIconSenha" class="bi bi-eye"></i> 
            </button>
          </div>
          <div class="error-message" id="error-senha"></div>
        </div>
      </div>

      <!--Criação da div para confirmar senha-->
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha:</label>
        <div class="input-group">
          <input type="password" id="confirmarSenha" class="form-control requi" name="confirmarSenha" onkeypress="bloquearCaracteres(event)" placeholder="Confirmar Senha" minlength="8" maxlength="8" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle btn-margin-top" type="button" onclick="togglePasswordVisibility('confirmarSenha')">
              <i id="eyeIconConfirmarSenha" class="bi bi-eye"></i>
            </button>
          </div>
          <div class="error-message" id="error-confirmarSenha"></div>
        </div>
      </div>

      <!--Criação da div para os botões-->
      <div class="btn-group">
       <button type="button" class="btn btn-primary" onclick="validarFormulario()">Concluir</button>
       <button type="button" class="btn btn-primary" onclick="limparFormulario()">Limpar</button>
      </div>

    </form> <!--Fim do form-->

  </div> <!--Fim do container-->

  <!--Link para puxar mascara-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

  <!--inicio da mascara-->
  <script>
    $('#cep').mask('00000-000');
    $('#dataNascimento').mask('00/00/0000');
    $('#celular').mask('(+55) 00 00000-0000');
    $('#telefoneFixo').mask('(+55) 00 0000-0000');
    $('#cpf').mask('000.000.000-00', {reverse: true});
  </script>
  <!--fim da mascara-->


</body> <!--Fim do body-->  

</html> <!--Fim do html-->
